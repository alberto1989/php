<!DOCTYPE html> 
<html> 
<head> 
<title>Calculadora Prueba</title> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> 
</head> 
    
    <body>
        <center>
        <form>
        <table border=0>
            
            <caption> Calculadora</caption>
            
            <tr>
            <td colspan="4"><input type="text" name="caja" </td> <!-- comentario -->
            </tr> <!-- primer fila-->
            
            <tr>
                <td> <input type="button" name="b1" value="1" class="btn btn-success"></td>
                <td> <input type="button"name="b2" value="2" class="btn btn-success"> </td>
                <td> <input type="button"name="b3" value="3" class="btn btn-success"> </td>
                <td> <input type="button"name="b+" value="+" class="btn btn-danger"> </td>
            
            </tr> <!-- segunda fila-->
            
            <tr>
                <td> <input type="button" name="b4" value="4" class="btn btn-success"></td>
                <td> <input type="button"name="b5" value="5" class="btn btn-success"> </td>
                <td> <input type="button"name="b6" value="6" class="btn btn-success"> </td>
                <td> <input type="button"name="b-" value="-" class="btn btn-danger"> </td>
            
            </tr> <!-- tercer fila-->
            
            <tr>
                <td> <input type="button" name="b7" value="7" class="btn btn-success"></td>
                <td> <input type="button"name="b8" value="8" class="btn btn-success"> </td>
                <td> <input type="button"name="b9" value="9" class="btn btn-success"> </td>
                <td> <input type="button"name="b*" value="*" class="btn btn-danger"> </td>
            
            </tr> <!-- cuarta fila-->
            
            <tr>
                <td> <input type="button" name="bc" value="C" class="btn btn-success"></td>
                <td> <input type="button"name="b0" value="0" class="btn btn-success"> </td>
                <td> <input type="button"name="b=" value="=" class="btn btn-success"> </td>
                <td> <input type="button"name="b/" value="/" class="btn btn-danger"> </td>
            
            </tr> <!-- cuarta fila-->
            
            
        
            
        
            
            
        
        </table>
    
        </form>
        </center>
        
    </body>
    
</html>
